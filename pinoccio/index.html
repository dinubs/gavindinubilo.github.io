    <script>

    	var api = pinoccioAPI('96496cq2hj4gngbfa1lnsifjk2');

		var s = api.sync({stale:1});
		var running = false;

		window.addEventListener("keyup", function() {
	       		api.rest({url:"/v1/2/1/command", data:{command:'command.scout(3, "rover.stop")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("stop");
				running = false;
		}, false);
		window.addEventListener("keydown", onKeyDown, false);

		function onKeyDown(event){
			var keyCode = event.keyCode;
			console.log(keyCode);
	       	if (keyCode == 37) {
	       		api.rest({url:"/v1/2/1/command", data:{command:'command.scout(3, "rover.left")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("left");
				running = true;
	       	}
	       	if (keyCode == 39) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.right")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("right");
				running = true;
	       	}
			if (keyCode == 38) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.forward")'}},function(err,data){
  					console.log('much win? ',error,data)
				});
				$(".direction").text("forward");
				running = true;
	       	}
	       	if (keyCode == 40) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.backward")'}},function(err,data){
  					console.log('much win? ',error,data)
				});
				$(".direction").text("backward");
				running = true;
	       	}
		}
	    gyro.startTracking(function(o) {
	       	if (o.y > 5) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.left")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("left");
				running = true;
	       	}
	       	if (o.y < -5) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.right")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("right");
				running = true;
	       	}
	       	if (o.x > 5) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.forward")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("forward");
				running = true;
	       	}
	       	if (o.x < -5) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.backward")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("backward");
				running = true;
	       	}
	       	if (running == false) {
	       		api.rest({url:"/v1/1/1/command", data:{command:'command.scout(3, "rover.stop")'}},function(err,data){
  					console.log('much win? ',err,data)
				});
				$(".direction").text("stop");
	       	}
	    });
    </script>
